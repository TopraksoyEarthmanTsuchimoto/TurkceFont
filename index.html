<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="iso-8859-9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kök Türkçe Metin Dönüştürücü</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@200&display=swap" rel="stylesheet"> -->
    <style>
      @font-face {
        font-family: turkceFont;
        src: url(Topraksoy.otf);
      }
      *{
        box-sizing: border-box;
      }
      .girisDiv{
        position: fixed;
        top: 1.5vh;
        left: 50%; transform: translateX(-50%); /* margin: auto; */
      }
      textarea{
        width:90vmin;
        height:34vh;
        resize: none;
        overflow: auto;
        font-size: 3vmin;
        font-family: serif;
        font-weight: 200;
        color: #566069;
        border-radius: 4px;
        border: 2px solid #d9dee4;
        white-space: nowrap;
      }
      .sonucDiv{
        position: fixed;
        top: 35.5vh;
        left: 50%; transform: translateX(-50%); /* margin: auto; */
        width:90vmin;
        height:34.4vh;
        display: flex;
        flex-direction: row-reverse; /* Sağ üstten başla */
        align-items: flex-start;
        background-color: white;
        border-radius: 4px;
        border: 2px solid #d9dee4;
        overflow: auto;
      }
      p{
        display: block;
        font-family: turkceFont;
        text-align: right;
        text-align-last: right;
        text-indent:0px;
        font-size: 4.5vmin;
        letter-spacing: 0.1vmin;
        white-space: pre-line;
      }
      @media (min-width: 900px) {
        textarea{width:62vw;}
        .sonucDiv{width:62vw;}
      }
      a{
        position: fixed; top:75vh;
        left: 50%; transform: translateX(-50%);
        color: #24292f;
        /* font-style: "Rokkitt", serif; */
      }
      a:hover{color: darkgrey;}
      a:active{color: black;}
      a:visited{color: #24292f;}
    </style>
  </head>
  <body style="background-color: #f6f8fa; color: #24292f;">
    <div class="girisDiv">
      <textarea type="text" id="burayaYaz" onfocus="temizle()" oninput="donustur()">Buraya metin yapıştır ya da kendin bir şeyler yaz...
Not: Sayıları rakamla değil yazıyla girmelisin.</textarea>
    </div>
    <div class="sonucDiv">
      <p id="sonuc"></p>
    </div>
    <a href="Topraksoy.otf">Kök-Türkçe Font'u karşı uçtan al (download)</a>
    <script>
    function temizle() {
      const x = document.getElementById("burayaYaz").value;
      if (x.search("Buraya metin")>=0) {
        document.getElementById("burayaYaz").value="";
      }
    }
    function donustur() {
      const x = document.getElementById("burayaYaz").value;
      const lines = x.split("\n");
      let j;
      for(j=0; j<lines.length; j++){
      	let theLineToBeReversed = lines[j];
        let reversed = "";
      	let i;
      	for(i=0; i<theLineToBeReversed.length; i++){
       		reversed = reversed + theLineToBeReversed[theLineToBeReversed.length-1-i];
      	}
        lines[j] = reversed;
      }
      let result = "";
      let k;
      for (k=0; k<lines.length; k++){
      	if(k==0){
        	result = result + lines[k];
        } else {
        	result = result + "<br>" + lines[k];
        }
      }

      document.getElementById("sonuc").innerHTML = result.toLocaleLowerCase('tr-TR');
    }
    </script>
  </body>
</html>
